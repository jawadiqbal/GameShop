{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Registration {% endblock %}

{% block login %} {% endblock %}

{% block grid %}
<div class="w3-container">
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

    <div class="w3-center"><br>
      <img src='{% static "img/avatar.png" %}' alt="Avatar" style="width:20%" class="w3-circle w3-margin-top">
    </div>

    <div class="w3-container">
      <div class="w3-section">
        <label><b>Username</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username">

        <label><b>First Name</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter First Name">

        <label><b>Last Name</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Last Name">

        <label><b>Email</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email">

        <label><b>Password</b></label>
        <input class="w3-input w3-border" type="password" placeholder="Enter Password">

        <label><b>Confirm Password</b></label>
        <input class="w3-input w3-border" type="password" placeholder="Enter Password Again">
      </div>
    </div>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
      <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
      <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
    </div>

  </div>
</div>
{% endblock %}
